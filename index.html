<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <title id=title>Ready</title>
</head>

<body>
    <img id=next onclick=nextClick() alt="Enter" src="images/closed.gif" onmouseover="src='images/open.gif';" onmouseout="src='images/closed.gif';">
    <img id=loading alt="Be patient!" src="images/open.gif">

    <div id=lovenote>
        <pre id=chat></pre>
        <form id=form>
            <input id=field type=text maxlength=72 size=24>
        </form>
    </div>

    <audio id=audio loop>
        <source id=source>
    </audio>

    <div id=panel>
        <img id=image>
        <pre id=text></pre>
        <a id=share></a>
        <a id=download>
            <img alt="Save" src="images/save.gif" height=36px>
        </a>

        <a id=about href="about.html">
            <img alt="About Me" src="images/about.gif" height=20px>
        </a>

        <img id=mute onclick=muteClick() src="images/speaker.gif" height=50px>
    </div>

    <script src="script.js"></script>
</body>

</html>
